<div class="card">
    <div class="linea">
        <h2>Habilidades</h2>
        <button type="button" class="btn" [style]="visibilidad" (click)="agregaHabilidad()"><i class="bi bi-plus-square" style="color: black;font-size: 2em;"></i></button>
    </div>
    <hr>
    <div style="width: 80%;margin-left: 10%;padding-bottom: 2%;">
        <ul>
            <li type="none" class="marco" *ngFor="let item of datos">
                <div class="linea">
                    <h5>{{item.nombre}}</h5>
                    <div class="linea" style="width: max-content;">
                        <button type="button" [style]="visibilidad" class="btn" (click)="editaHabilidad(item.id)"><i class="bi bi-pencil" style="color: black;font-size: 2em;"></i></button>
                        <button type="button" [style]="visibilidad" class="btn" (click)="borraHabilidad(item.id)"><i class="bi bi-trash" style="color: black;font-size: 2em;"></i></button>
                    </div>
                </div>
                <mat-progress-bar mode="determinate" value={{item.porcentaje}} style="height: 20px; border-radius: 5px;"></mat-progress-bar>
            </li>
        </ul>
    </div>

    <!-- Input Habilidades -->
    <a name="formHab"></a>
    <form [formGroup]="formularioHabilidad" (ngSubmit)="ejecuta()" id="formHabilidad" class="marco" style="display:none;margin: -5px 2% 2%">
        <h3 id="tituloFormHab">Ingreso datos Habilidades</h3>
        <label [style]="ocutalParaEliminar">Nombre de la Habilidad</label>
        <input [style]="ocutalParaEliminar" type="text" formControlName="nombre">
        <label [style]="ocutalParaEliminar">Porcentaje de conocimiento</label>
        <input [style]="ocutalParaEliminar" type="text" formControlName="porcentaje">
        <label [style]="muestraParaEliminar" id="muestraEliminaHab"></label>
        <button type="submit" id="botonHab" class="btn btn-primary" style="margin-top: 1%;">Boton</button>
    </form>
    
</div>
