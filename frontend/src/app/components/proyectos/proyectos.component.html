<div class="card">
    <div class="linea">
    <h2>Proyectos</h2>
        <button type="button" [style]="visibilidad" class="btn" (click)="agregaProyecto()"><i class="bi bi-plus-square" style="color: black;font-size: 2em;"></i></button> 
    </div>
    <hr>
    <ul>
        <li type="none" class="marco" *ngFor="let item of datos">
            <div class="linea">
                <h3>{{item.nombre}}</h3>
                <div class="linea" style="width: max-content;">
                    <button type="button" [style]="visibilidad" class="btn" (click)="editaProyecto(item.id)"><i class="bi bi-pencil" style="color: black;font-size: 2em;"></i></button>
                    <button type="button" [style]="visibilidad" class="btn" (click)="borraProyecto(item.id)"><i class="bi bi-trash" style="color: black;font-size: 2em;"></i></button>
                </div>
            </div>
            <a href={{item.url}} target="_blank"> Link</a>
            <p>{{item.descripcion}}</p>
        </li>
    </ul>
 
    <!-- Input Proyecto -->
    <form [formGroup]="formularioProyecto" (ngSubmit)="ejecuta()" id="formProyecto" class="marco" style="display:none;margin: -5px 2% 2%">
        <h3 id="tituloFormPro">Ingreso datos Proyecto</h3>
        <label [style]="ocutalParaEliminar">Nombre del Proyecto</label>
        <input [style]="ocutalParaEliminar" type="text" formControlName="nombre">
        <label [style]="ocutalParaEliminar">URL</label>
        <input [style]="ocutalParaEliminar" type="text" formControlName="url">
        <label [style]="ocutalParaEliminar">Descripcion</label>
        <input [style]="ocutalParaEliminar" type="text" formControlName="descripcion">
        <label [style]="muestraParaEliminar" id="muestraEliminaPro"></label>
        <button type="submit" id="botonPro" class="btn btn-primary" style="margin-top: 1%;">Boton</button>
    </form>

</div>
