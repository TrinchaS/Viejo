  <!-- Carta Proyectos -->
  <div class="card">
    <div class="linea">
        <h2>Proyectos</h2>
        <a href="#formPro">
           <button class="btn" (click)="agregaProyecto()"><i class="bi bi-plus-square" style="color: black;font-size: 2em;"></i></button> 
        </a>
    </div>
    <hr>
    <ul>
        <li type="none" class="marco" *ngFor="let item of datos">
            <div class="linea">
                <h3>{{item.nombre}}</h3>
                <div>
                    <a href="#formPro">
                        <button class="btn" (click)="editaProyecto(item.id)"><i class="bi bi-pencil" style="color: black;font-size: 2em;"></i></button>
                    </a>
                    <a href="#formPro">
                        <button class="btn" (click)="borraProyecto(item.id)"><i class="bi bi-trash" style="color: black;font-size: 2em;"></i></button>
                    </a>
                </div>
            </div>
            <p>{{item.descripcion}}</p>
        </li>
    </ul>
    <!-- Input Proyecto -->
    <a name="formPro"></a>
    <form [formGroup]="formularioProyecto" (ngSubmit)="ejecuta()" id="formProyecto" class="marco" style="display:none;margin: -5px 2% 2%">
        <h3>Ingreso datos Proyecto</h3>
        <label>Nombre del Proyecto</label>
        <input type="text" formControlName="nombreProyecto">
        <label>URL</label>
        <input type="text" formControlName="urlProyecto">
        <label>Descripcion</label>
        <input type="text" formControlName="descripcionProyecto">
        <button type="submit" id="botonPro" class="btn btn-primary" style="margin-top: 1%;">Boton</button>
    </form>
</div>
