<a name="experiencia"></a>
<div class="card" >
    <div class="linea">
        <h2>Experiencia</h2>
        <a href="#formExp">
            <button class="btn" (click)="agregaExperiencia()"><i class="bi bi-plus-square" style="color: black;font-size: 2em;"></i></button>
        </a> 
    </div>
    <hr>
    <ul>
        <li type="none" class="marco" *ngFor="let item of datos">
            <div class="linea">
                <h3>{{item.puesto}}</h3>
                <div class="linea" style="width: max-content;">
                    <a href="#formExp">
                        <button class="btn" (click)="editaExperiencia(item.id)"><i class="bi bi-pencil" style="color: black;font-size: 2em;"></i></button>
                    </a>
                    <a href="#formExp">
                        <button class="btn" (click)="borraExperiencia(item.id)"><i class="bi bi-trash" style="color: black;font-size: 2em;"></i></button>
                    </a>
                </div>
            </div>
            <p> <span>{{item.empresa}}</span> -  {{item.jornada}}</p>
            <p> {{item.fingreso}}  al  {{item.fegreso}} --- Calcular tiempo  </p>
            <p> {{item.ubicacion}} ({{item.pais}})</p>
        </li>
    </ul>
    <!-- Formulario Experiencia -->
    <a name="formExp"></a>
    <form [formGroup]="formularioExperiencia" (ngSubmit)="ejecuta()" id="formExperiencia" class="marco" style="display:none;margin: -5px 2% 2%">
        <h3>Ingreso datos Experiencia</h3>
        <label>Nombre de la Empresa</label>
        <input type="text" formControlName="nombreEmpresa">
        <label>Puesto</label>
        <input type="text" formControlName="puesto">
        <label>Tipo de jornada</label>
        <input type="text" formControlName="tipoJornal">
        <label>Fecha de Ingreso</label>
        <input type="text" formControlName="fechaIngresoEmpresa">
        <label>Fecha de Egreso</label>
        <input type="text" formControlName="fechaEgresoEmpresa">
        <label>Ubicacion Empresa</label>
        <input type="text" formControlName="ubicacionEmpresa">
        <label>Pais de la Empresa</label>
        <input type="text" formControlName="paisEmpresa">
        <a href="#experiencia">
            <button type="submit" id="botonExp" class="btn btn-primary" style="margin-top: 1%;">Boton</button>
        </a>
    </form>
</div>
